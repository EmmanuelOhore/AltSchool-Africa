<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .container {
            width: 85%;
            margin: 30px auto;
            overflow: hidden;
        }

        .profile-section {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .profile-section img {
            border-radius: 50%;
            margin-right: 30px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-section h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .profile-section p {
            font-size: 1.2em;
        }

        .media-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .media-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1 1 45%;
            margin-bottom: 20px;
        }

        .media-card h3 {
            background-color: #00c6ff;
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
            font-size: 1.5em;
        }

        .media-card img, .media-card video {
            width: 100%;
            height: auto;
        }

        .media-card p, .media-card audio {
            padding: 20px;
            text-align: center;
        }

        .gallery-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-section img {
            width: calc(33.333% - 20px);
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
   
</body>
</html>
